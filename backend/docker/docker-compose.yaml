version: '3.8'
services:

  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    container_name: "db"

  application:
    depends_on:
      - db
    build:
      context: ../ # backend
      dockerfile: ./docker/application/Dockerfile
    image: application
    ports:
      - "4567:4567"
    container_name: "application"

volumes:
  db:
    driver: local